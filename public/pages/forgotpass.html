        function forgotpass(){
            console.log("called")
            var form = $('#forgotpass');
			var formData = $(form).serialize();
			event.preventDefault();
            $.ajax({
                type: 'POST',
                url: "/user/forgotpass",
                data: formData
            }).done(function(response) {
                // console.log(response);
                alert(response);
