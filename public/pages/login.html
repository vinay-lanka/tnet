	    <script src="../assets/crossbrowserjs/excanvas.min.js"></script>

<body class="pace-top">
	<!-- begin #page-loader -->
	<div id="page-loader" class="page-loader fade in"><span class="spinner">Loading...</span></div>
	<!-- end #page-loader -->

	<!-- begin #page-container -->
	<div id="page-container" class="fade page-container">
	    <!-- begin login -->
		<div class="login">
		    <!-- begin login-brand -->
            <div class="login-brand bg-inverse text-white">
                <img src="../assets/img/logo.png" height="36" class="pull-right" alt="" /> Login
            </div>
		    <!-- end login-brand -->
		    <!-- begin login-content -->
            <div class="login-content">
                <h4 class="text-center m-t-0 m-b-20">Login to Tnet</h4>
                <form method="POST" id="login_form" class="form-input-flat">
                    <div class="form-group">
						<input type="email" name="username" class="form-control input-lg" placeholder="Email Address" required/> 
						<!-- autocomplete="off" -->
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control input-lg" placeholder="Password" required/>
                    </div>
                    <div class="row m-b-20">
                        <div class="col-lg-12">
                            <button onclick="login()" class="btn btn-lime btn-lg btn-block">Sign in to your account</button>
                        </div>
                    </div>
                    <div class="text-center">
						<a href="/forgotpassword" class="text-muted">Forgot password?</a>
                    </div>
                </form>
            </div>
		    <!-- end login-content -->
		</div>
		<!-- end login -->

	</div>
	<!-- end page container -->
		
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="../assets/plugins/jquery/jquery-3.3.1.min.js"></script>

	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
    <script src="../assets/js/demo.min.js"></script>
    <script src="../assets/js/apps.min.js"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
	
	<script>
		function login(){
            console.log("called")
            var form = $('#login_form');
            var formData = $(form).serialize();
            event.preventDefault();
            $.ajax({
                type: 'POST',
                url: "/login/authenticate",
                data: formData
            }).done(function(response) {
				console.log(response);
				if(response.message=='loggedin'){
					window.location = "/dashboard";
				}else{
					alert(response.message);
					form[0].reset();
				}
            })
        }
		$(document).ready(function() {
		    App.init();
			Demo.initThemePanel();
			// console.log(req.status);
		});
	</script>
</body>
